version: '3.8'

services:
  anoria-websocket:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anoria-websocket
    restart: unless-stopped
    
    # Limites de ressources strictes
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    ports:
      - "9876:9876"
    
    environment:
      - NODE_ENV=production
      - PORT=9876
      - MAX_PLAYERS_PER_ROOM=2
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9876', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    volumes:
      - ./logs:/app/logs

  # Service de monitoring des ressources
  resource-monitor:
    image: alpine:latest
    container_name: anoria-monitor
    restart: unless-stopped
    
    # Limites très faibles pour le monitor lui-même
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 32M
    
    volumes:
      - ./monitor-resources.sh:/monitor.sh
      - ./logs:/logs
      - /var/run/docker.sock:/var/run/docker.sock
    
    command: >
      sh -c "
        apk add --no-cache docker-cli bc &&
        chmod +x /monitor.sh &&
        /monitor.sh
      "
    
    depends_on:
      - anoria-websocket

