# Configuration Nginx pour WebSocket avec SSL
# À placer dans /etc/nginx/sites-available/anoria-websocket

server {
    listen 80;
    server_name ws.anoria.vercel.app 194.164.76.63;  # Remplacez par votre domaine ou IP
    
    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ws.anoria.vercel.app 194.164.76.63;  # Remplacez par votre domaine
    
    # Certificats SSL (seront générés par Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/ws.anoria.vercel.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ws.anoria.vercel.app/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # WebSocket proxy
    location / {
        proxy_pass http://localhost:9876;
        proxy_http_version 1.1;
        
        # Headers WebSocket essentiels
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour WebSocket (connexions longues)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
        
        # Buffer settings
        proxy_buffering off;
    }
}

